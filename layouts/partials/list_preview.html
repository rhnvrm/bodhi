<h2> 
	<a href="{{ .RelPermalink | absURL }}">{{.Title}}{{ if .Draft }}<sup class="draft-label">DRAFT</sup>{{ end }}</a>
</h2>

{{ if in (slice "single" "") .Layout }}
{{ partial "display_meta.html" . }}
{{ end }}

<div>
{{ if isset .Params "description" }}
	<p>{{ .Description }}</p>
{{ else }}
	<p>{{ .Summary }}</p>
{{ end }}
</div>
